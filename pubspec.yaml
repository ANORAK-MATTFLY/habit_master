  like_button: ^2.0.5
  username_gen: ^1.0.4
  internet_connection_checker: ^1.0.0+1
  url_launcher: ^6.1.11

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  #Deployment
  flutter_launcher_icons: "^0.11.0"

flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/logo/app_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  # The "flutter_lints" package below contains a set of recommended lints to
