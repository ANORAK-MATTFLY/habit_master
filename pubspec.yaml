  show_up_animation: ^2.0.0
  percent_indicator: ^4.0.0
  flutter_svg: ^1.0.0
  sliding_up_panel: ^2.0.0+1
  flutter_animate: ^3.0.0
  flutter_heatmap_calendar: ^1.0.5
